<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      rel="icon"
      href="./social-links-profile-main/assets/images/beruang.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Content -->
    <div class="content">
      <!-- Profile -->
      <div class="profile col-md-12">
        <!-- Card -->
        <div class="card">
          <!-- Card body -->
          <div class="card-body box-profile">
            <div class="img text-center">
              <img
                class="foto"
                src="./social-links-profile-main/assets/images/avatar-jessica.jpeg"
                alt="User profile picture"
              />
            </div>
            <div class="judul p-3">
              <h4 class="profile-username text-center">Jessica Randall</h4>
              <p class="alamat text-center">London, United Kingdom</p>
            </div>
            <div class="judul2">
              <p class="subJudul">"Front-end developer and avid reader."</p>
            </div>
            <div class="aplikasi">
              <a
                href="https://github.com/Raehan123"
                target="_blank"
                class="github"
                ><button type="button" class="btn btn-secondary btn-sm">
                  Github <i class="fa-brands fa-github"></i></button></a
              ><br />
              <a
                href="https://www.frontendmentor.io/"
                target="_blank"
                class="frontend"
                ><button type="button" class="btn btn-secondary btn-sm mt-3">
                  Frontend Mentor
                  <i class="fa-regular fa-face-grin-squint"></i></button></a
              ><br />
              <a
                href="https://www.linkedin.com/in/raehan-nur-9476472a4/"
                target="_blank"
                class="linkedin"
                ><button type="button" class="btn btn-secondary btn-sm mt-3">
                  Linkedin <i class="fa-brands fa-linkedin"></i></button></a
              ><br />
              <a
                href="https://www.facebook.com/rayhan.dewalostsaga"
                target="_blank"
                class="facebook"
                ><button type="button" class="btn btn-secondary btn-sm mt-3">
                  Facebook
                  <i class="fa-brands fa-facebook facebook"></i></button></a
              ><br />
              <a
                href="https://www.instagram.com/rryyhhnnn_/"
                target="_blank"
                class="instagram"
                ><button type="button" class="btn btn-secondary btn-sm mt-3">
                  Instagram <i class="fa-brands fa-instagram"></i></button></a
              ><br />
            </div>
          </div>
          <!-- Akhir card-body -->
        </div>
        <!-- Akhir card -->
      </div>
      <!-- Akhir Profile -->
    </div>
    <!-- Akhir content -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/138e30ea05.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
